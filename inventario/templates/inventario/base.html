{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SATNET{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #F8FAFC;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 240px;
      background-color: #58585A;
      padding: 1.5rem;
    }

    .sidebar img {
      max-width: 100px;
      margin-bottom: 2rem;
    }

    .sidebar .nav-link {
      font-size: 0.85rem;
      color: #F1F5F9;
      padding: 0.4rem 0.8rem;
      border-radius: 0.375rem;
      margin-bottom: 0.3rem;
      transition: background 0.2s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #8D6825;
      color: white;
      text-decoration: none;
    }

    .topbar {
      background-color: #F8FAFC;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #E2E8F0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .topbar .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #F8FAFC;
    }

    .btn-primary {
      background-color: #C69332;
      border-color: #C69332;
    }

    .btn-primary:hover {
      background-color: #875424;
      border-color: #875424;
    }

    .btn-success {
      background-color: #004E42;
      border-color: #004E42;
    }

    .btn-danger {
      background-color: #EF4444;
      border-color: #EF4444;
    }
  </style>
</head>

<body>
  <!-- TOPBAR con usuario -->
  <div class="topbar">
    {% if user.is_authenticated %}
    <div class="user-info">
      <span class="text-dark small"><i class="bi bi-person-circle me-1"></i> {{ user.username }}</span>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-secondary">Cerrar sesi√≥n</button>
      </form>
    </div>
    {% endif %}
  </div>

  <!-- Layout principal -->
  <div class="wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar text-center">
      <img src="{% static 'img/logo.jpg' %}" alt="Logo SATNET">

      <ul class="nav flex-column text-start">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'lista_materiales' %}active{% endif %}"
             href="{% url 'inventario:lista_materiales' %}">
            <i class="bi bi-box-seam me-2"></i> Materiales
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'registrar_acta' %}active{% endif %}"
             href="{% url 'inventario:registrar_acta' %}">
            <i class="bi bi-plus-circle me-2"></i> Nueva Entrega
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'lista_actas' %}active{% endif %}"
             href="{% url 'inventario:lista_actas' %}">
            <i class="bi bi-journal-text me-2"></i> Actas Registradas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'dashboard_actas' %}active{% endif %}"
             href="{% url 'inventario:dashboard_actas' %}">
            <i class="bi bi-bar-chart-line me-2"></i> Dashboard
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTENIDO -->
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
